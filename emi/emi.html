<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particules, Image, Vid√©o & Texte</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        .conteneur {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        video {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .texte {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Conteneur du texte, de l‚Äôimage et de la vid√©o -->
    <div class="conteneur">
        <p class="texte">Bonjour Emilie</p>
        <img src="images/image.jpg" alt="Belle image" id="image">
        <video controls>
            <source src="videos/video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la vid√©o.
        </video>
    </div>

    <!-- Animation Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // G√©n√©ration des particules
        const particlesCount = 500;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < positions.length; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        let material = new THREE.PointsMaterial({ color: 0x00ffcc, size: 0.05 });
        const particles = new THREE.Points(geometry, material);
        scene.add(particles);
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        document.addEventListener('mousemove', (event) => {
            const mouseX = event.clientX / window.innerWidth - 0.5;
            const mouseY = event.clientY / window.innerHeight - 0.5;
            particles.rotation.x = mouseY * 2;
            particles.rotation.y = mouseX * 2;
        });

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // üî• Changer la couleur des particules quand la souris passe sur l‚Äôimage
        document.getElementById("image").addEventListener("mouseover", () => {
            material.color.set(0x0077ff); // Bleu
        });

        document.getElementById("image").addEventListener("mouseout", () => {
            material.color.set(0x00ffcc); // Retour √† la couleur originale
        });
    </script>
</body>
</html>
